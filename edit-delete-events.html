<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Edit and Delete Events</title>
</head>
<body>
    <header>
        <h1>Edit or Delete Events</h1>
    </header>
    <main>
        <div id="event-list">
            <!-- Events will be dynamically inserted here -->
        </div>
    </main>

    <div id="edit-form-container" class="hidden">
        <h2>Edit Event</h2>
        <form id="edit-event-form">
            <input type="text" id="edit-event-title" placeholder="Event Title" required>
            <input type="datetime-local" id="edit-event-datetime" required>
            <input type="text" id="edit-event-location" placeholder="Location" required>
            <textarea id="edit-event-description" placeholder="Description"></textarea>
            <select id="edit-event-category" required>
                <option value="Workshop">Workshop</option>
                <option value="Party">Party</option>
                <option value="Meeting">Meeting</option>
            </select>
            <button type="submit">Save Changes</button>
            <button id="cancel-edit">Cancel</button>
        </form>
    </div>

    <script src="edit-delete-events.js"></script>
</body>
</html>
