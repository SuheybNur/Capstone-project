<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Create Event</title>
</head>
<body>
    <header>
        <h1>Create Event</h1>
    </header>
    <form id="event-form">
        <input type="text" id="event-title" placeholder="Event Title" required>
        <input type="datetime-local" id="event-datetime" required>
        <input type="text" id="event-location" placeholder="Location" required>
        <textarea id="event-description" placeholder="Description"></textarea>
        <select id="event-category">
            <option value="Workshop">Workshop</option>
            <option value="Party">Party</option>
            <option value="Meeting">Meeting</option>
        </select>
        <button type="submit">Create Event</button>
    </form>
        <a href="index.html" class="create-event-button">Back to Home</a>
    <script src="create-event.js"></script> <!-- This will handle event creation logic -->
    <script src="script.js"></script>
</body>
</html>
